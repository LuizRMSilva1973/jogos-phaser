<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Sky Platforms — Phaser 3</title>
  <desc id="desc">Capa do jogo Sky Platforms: céu com gradiente, plataformas, estrela e personagem estilizado.</desc>
  <defs>
    <linearGradient id="gSky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3a7bd5"/>
      <stop offset="100%" stop-color="#00d2ff"/>
    </linearGradient>
    <linearGradient id="gPlatform" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5d4037"/>
      <stop offset="100%" stop-color="#3e2723"/>
    </linearGradient>
    <linearGradient id="gGrass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a5d6a7"/>
      <stop offset="100%" stop-color="#66bb6a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#gSky)"/>

  <!-- nuvens -->
  <g fill="#ffffff" opacity="0.9">
    <ellipse cx="220" cy="120" rx="110" ry="42"/>
    <ellipse cx="310" cy="120" rx="80" ry="30"/>
    <ellipse cx="270" cy="100" rx="70" ry="26"/>

    <ellipse cx="920" cy="160" rx="120" ry="44"/>
    <ellipse cx="1000" cy="160" rx="90" ry="34"/>
    <ellipse cx="960" cy="140" rx="80" ry="28"/>
  </g>

  <!-- plataformas -->
  <g filter="url(#shadow)">
    <rect x="140" y="420" width="340" height="36" rx="8" fill="url(#gPlatform)"/>
    <rect x="140" y="404" width="340" height="18" rx="8" fill="url(#gGrass)"/>

    <rect x="700" y="340" width="260" height="30" rx="8" fill="url(#gPlatform)"/>
    <rect x="700" y="326" width="260" height="16" rx="8" fill="url(#gGrass)"/>
  </g>

  <!-- personagem -->
  <g transform="translate(220,356)" filter="url(#shadow)">
    <rect x="0" y="0" width="54" height="54" rx="8" fill="#ffd54f" stroke="#ffb300" stroke-width="4"/>
    <circle cx="18" cy="20" r="4" fill="#3e2723"/>
    <circle cx="36" cy="20" r="4" fill="#3e2723"/>
    <rect x="16" y="34" width="22" height="6" rx="3" fill="#3e2723"/>
  </g>

  <!-- estrela -->
  <g transform="translate(820,260) scale(1.2)" filter="url(#shadow)">
    <polygon points="30,0 38,20 60,22 44,36 48,58 30,48 12,58 16,36 0,22 22,20" fill="#ffeb3b" stroke="#fbc02d" stroke-width="3"/>
  </g>

  <!-- título -->
  <g font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" text-anchor="middle">
    <text x="600" y="120" font-size="66" fill="#ffffff" opacity="0.95" style="paint-order: stroke; stroke: rgba(0,0,0,.35); stroke-width: 6px;">
      Sky Platforms
    </text>
    <text x="600" y="168" font-size="28" fill="#e3f2fd" opacity="0.95" style="paint-order: stroke; stroke: rgba(0,0,0,.25); stroke-width: 4px;">
      Phaser 3 • PWA • GitHub Pages
    </text>
  </g>

  <!-- rodapé -->
  <g font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" text-anchor="middle" fill="#ffffff" opacity="0.9">
    <text x="600" y="600" font-size="20">https://luizrmsilva1973.github.io/jogos-phaser/</text>
  </g>
</svg>

